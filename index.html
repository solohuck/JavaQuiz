<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="./develop/style.css" />
</head>

<body>
  <div class="header-center">
  <header>
    <h1>JavaQuiz</h1>
  </header>
  </div>

  <main>
      <div class="center-square">
        <div id="timer" class="timer-holder">
          <p class="timer-count start-button">start</p>
        </div>
        <div class="box-centering">
          <div class="question-box">
            <h2 class="mini-question-box">Question</h2>
            <div class="question-text">Question</div>
          </div>
          <div class="answer-box">
            <ul class="multi-choice">
              <li>A:<div class="choice-a answer-select">this answer A</div></li>
              <li>B:<div class="choice-b answer-select">this answer B</div></li>
              <li>C:<div class="choice-c answer-select">this answer C </div></li>
              <li>D:<div class="choice-d answer-select">this answer D</div></li>
            </ul>
          </div>
        </div>
      </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./develop/script.js"></script>
</body>
<footer>
  <div class="bottom-footer">
    <div class="score"><h2>High Score:</h2></div>
    <div class="initials"><h2>initials:</h2></div>
  </div>
</footer>

</html>
