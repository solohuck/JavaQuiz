<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="./develop/style.css" />
</head>

<body>
  <div class="header-center">
  <header>
    <h1>JavaQuiz</h1>
  </header>
  </div>

  <main>
      <div class="center-square">
        <div id="timer" class="timer-holder">
          <p class="timer-text timer-count start-button">start</p>
        </div>
        <div class="box-centering">
          <div class="question-box">
            <h2 class="mini-question-box">Question</h2>
            <p id="question" class="question-text">The queston will go here but will be replaced with javascript.</p>
          </div>
          <div class="answer-box">
            <ul class="multi-choice">
              <li id="choice-a">A:</li>
              <li id="choice-b">B:</li>
              <li id="choice-c">C:</li>
              <li id="choice-d">D:</li>
            </ul>
          </div>
        </div>
      </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./develop/script.js"></script>
</body>
<footer>
  <div class="bottom-footer"></div>
</footer>

</html>
